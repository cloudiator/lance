image: maven:latest

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn -q compile

test:
  stage: test
  script:
    - mvn -q test

deploy:
  stage: deploy
  script:
    - mvn -q install
  only:
    - master
  artifacts:
    paths:
      - server/target/server-0.3.0-SNAPSHOT.jar

