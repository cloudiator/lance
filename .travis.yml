sudo: false
jdk:
- oraclejdk8
language: java
install: travis_wait mvn -q install -U -DskipTests=true
script: travis_wait mvn -q org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.javadoc.skip=true
  sonar:sonar
after_success:
- ci/deploy_snapshot.sh
- ci/publish-javadoc-to-gh-pages.sh
branches:
  except:
  - gh-pages
addons:
  sonarcloud:
    organization: cloudiator
    token:
      secure: 
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: bintray
  file: ci/bintray.json
  user: dbaur
  skip_cleanup: true
  key:
    secure: 
